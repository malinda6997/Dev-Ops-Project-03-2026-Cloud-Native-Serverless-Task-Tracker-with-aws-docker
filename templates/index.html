<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .task-item { border-bottom: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Cloud Tasks ðŸš€</h2>
        
        <form method="POST" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group list-group-flush">
            {% for t in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                
                <form action="/edit/{{ t._id }}" method="POST" class="d-flex flex-grow-1 me-2">
                    <input type="text" name="new_task" value="{{ t.task }}" class="form-control form-control-sm me-2">
                    <button type="submit" class="btn btn-sm btn-outline-success">Save</button>
                </form>

                <a href="/delete/{{ t._id }}" class="btn btn-sm btn-danger" onclick="return confirm('à¶¸à¶šà¶±à·Šà¶±à¶¯?')">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
